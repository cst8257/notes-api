<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes - API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row p-5 d-flex justify-content-between align-items-center">
        <div class="col">
          <h1 class="display-4">{{ title }}</h1>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-secondary me-3" @click="showNewNote = true" v-if="token">&plus;</button>
          <button class="btn btn-outline-secondary" v-if="token" @click="logout">Logout</button>
        </div>
      </div>
      <div class="row" v-if="token">
        <div class="col-12 col-xl-6 p-3" v-for="note in notes">
          <div class="card">
            <div class="card-header d-flex justify-content-between p-3">
              <h4 class="">{{ note.title }}</h4>
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3" @click="editNote(note)">Edit</button>
                <button class="btn btn-outline-danger" @click="deleteNote(note)">Delete</button>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text">{{ note.text }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row" v-else>
        <div class="col col-md-6 offset-md-3">
          <form class="form bg-light border border-1 p-5" @submit.prevent="login">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" v-model="loginForm.email">
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" v-model="loginForm.password">
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
      </div>
      <div class="modal" tabindex="-1" :class="{'d-block show bg-dark bg-opacity-75': showNewNote}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Note</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showNewNote = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="addNote">
                <div class="form-group mb-3">
                  <label class="form-label" for="title">
                    Title
                  </label>
                  <input type="text" id="title" class="form-control" v-model="noteForm.title">
                </div>
  
                <div class="form-group mb-3">
                  <label class="form-label" for="content">Text</label>
                  <textarea id="content" class="form-control" v-model="noteForm.text"></textarea>
                </div>
  
                <button type="submit" class="btn btn-primary">Add Note</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" :class="{'d-block show bg-dark bg-opacity-75': showEditNote}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Note</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showEditNote = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="updateNote">
                <div class="form-group mb-3">
                  <label class="form-label" for="title">
                    Title
                  </label>
                  <input type="text" id="title" class="form-control" v-model="editForm.title">
                </div>
  
                <div class="form-group mb-3">
                  <label class="form-label" for="content">Text</label>
                  <textarea id="content" class="form-control" v-model="editForm.text"></textarea>
                </div>
  
                <button type="submit" class="btn btn-primary">Update Note</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
